# File này chứa thông tin đăng nhập cho browser test automation
# AI sẽ sử dụng credentials này khi thực hiện browser test/review

# ⚠️ LƯU Ý: 
# - File này CHỈ sử dụng cho môi trường development/testing
# - KHÔNG commit vào production repository
