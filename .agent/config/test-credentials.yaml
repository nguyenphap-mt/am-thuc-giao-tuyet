# Default test account
default_test_account:
  email: "nguyenphap.mt@gmail.com"
  password: "password"
  description: "Tài khoản test mặc định cho browser automation"

# Login URL
login_url: "http://localhost:3000/login"

# Login selectors (CSS selectors cho các fields)
selectors:
  email_input: "input[type='email'], input[name='email'], #email"
  password_input: "input[type='password'], input[name='password'], #password"
  submit_button: "button[type='submit'], .login-button, #login-btn"

# Post-login verification
verification:
  # URL sau khi đăng nhập thành công
  success_redirect: "http://localhost:3000/dashboard"
  # Selector để verify đăng nhập thành công
  success_indicator: ".user-menu, .avatar, .dashboard-header"
